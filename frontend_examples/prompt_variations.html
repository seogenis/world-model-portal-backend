<!DOCTYPE html>
<html>
<head>
    <title>Prompt Variations</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .prompt-list {
            margin-bottom: 20px;
        }
        .prompt-item {
            margin: 10px 0;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }
        .selected {
            background-color: #e0f7fa;
            border: 1px solid #00acc1;
        }
        button {
            padding: 10px 15px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        .variations {
            margin-top: 20px;
        }
        .variation-item {
            margin: 15px 0;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prompt Variations Generator</h1>
        
        <div class="prompt-list" id="promptList">
            <h2>Available Prompts</h2>
            <p>Loading prompts...</p>
        </div>
        
        <div>
            <button onclick="generateVariations()">Generate Variations</button>
            <label>
                Number of variations: 
                <input type="number" id="variationCount" min="2" max="10" value="6">
            </label>
        </div>
        
        <div class="variations" id="variations">
            <h2>Generated Variations</h2>
        </div>
    </div>
    
    <script>
        const API_BASE_URL = 'http://172.31.17.25:8000'; // Use your actual IP address
        let prompts = [];
        let selectedPrompts = [];
        
        // Load prompts on page load
        window.onload = function() {
            loadPrompts();
        };
        
        function loadPrompts() {
            fetch(`${API_BASE_URL}/api/history`)
                .then(response => response.json())
                .then(data => {
                    prompts = data.history;
                    renderPrompts();
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('promptList').innerHTML = '<p>Error loading prompts. Please try again.</p>';
                });
        }
        
        function renderPrompts() {
            const promptListElement = document.getElementById('promptList');
            promptListElement.innerHTML = '<h2>Available Prompts</h2>';
            
            if (prompts.length === 0) {
                promptListElement.innerHTML += '<p>No prompts available. Please initialize some prompts first.</p>';
                return;
            }
            
            prompts.forEach((prompt, index) => {
                const isSelected = selectedPrompts.includes(index);
                const promptElement = document.createElement('div');
                promptElement.className = `prompt-item ${isSelected ? 'selected' : ''}`;
                promptElement.innerHTML = `
                    <p><strong>Description:</strong> ${prompt.description}</p>
                    <p><strong>Prompt:</strong> ${prompt.prompt}</p>
                    <button onclick="togglePromptSelection(${index})">${isSelected ? 'Deselect' : 'Select'}</button>
                `;
                promptListElement.appendChild(promptElement);
            });
        }
        
        function togglePromptSelection(index) {
            const promptIndex = selectedPrompts.indexOf(index);
            if (promptIndex === -1) {
                selectedPrompts.push(index);
            } else {
                selectedPrompts.splice(promptIndex, 1);
            }
            renderPrompts();
        }
        
        function generateVariations() {
            if (selectedPrompts.length === 0) {
                alert('Please select at least one prompt.');
                return;
            }
            
            const variationCount = parseInt(document.getElementById('variationCount').value);
            
            document.getElementById('variations').innerHTML = '<h2>Generated Variations</h2><p>Generating variations...</p>';
            
            fetch(`${API_BASE_URL}/api/generate-variations`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    selected_indices: selectedPrompts,
                    total_count: variationCount
                }),
            })
            .then(response => response.json())
            .then(data => {
                renderVariations(data.prompts);
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('variations').innerHTML = '<h2>Generated Variations</h2><p>Error generating variations. Please try again.</p>';
            });
        }
        
        function renderVariations(variations) {
            const variationsElement = document.getElementById('variations');
            variationsElement.innerHTML = '<h2>Generated Variations</h2>';
            
            variations.forEach((variation, index) => {
                const variationElement = document.createElement('div');
                variationElement.className = 'variation-item';
                variationElement.innerHTML = `
                    <h3>Variation ${index + 1}</h3>
                    <p>${variation}</p>
                `;
                variationsElement.appendChild(variationElement);
            });
        }
    </script>
</body>
</html>
